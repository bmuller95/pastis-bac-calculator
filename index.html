<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastis Cuite Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pastis Cuite over Time (g/L)</h1>
    <form id="inputForm">
      <label>
        Weight (kg):
        <input type="number" id="weight" value="70" required />
      </label>
      <label>
        r-factor:
        <select id="rFactor">
          <option value="0.68">Male (0.68)</option>
          <option value="0.55">Female (0.55)</option>
        </select>
      </label>
      <label>
        Hours drinking:
        <input type="number" id="hours" value="8" step="0.1" required />
      </label>
      <label>
        Number of pastis:
        <input type="number" id="drinks" value="20" required />
      </label>
      <label>
        Pastis(40%) Volume per drink (cl):
        <input type="number" id="vol" value="3" step="0.1" required />
      </label>
      <button type="submit">Calculate</button>
    </form>

    <canvas id="bacChart"></canvas>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
