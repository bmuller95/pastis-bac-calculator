<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastis Cuite Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pastis Cuite over Time (g/L)</h1>
    <form id="inputForm">
      <label>
        Weight (kg):
        <input type="number" id="weight" value="70" required />
      </label>
      <label>
        r-factor:
        <select id="rFactor">
          <option value="0.68">Male (0.68)</option>
          <option value="0.55">Female (0.55)</option>
        </select>
      </label>
      <label>
        Hours drinking:
        <input type="number" id="hours" value="16" step="0.5" required />
      </label>
      <label>
        Number of pastis:
        <input type="number" id="drinks" value="20" required />
      </label>
      <label>
        Pastis(40%) Volume per drink (cl):
        <input type="number" id="vol" value="3" step="0.5" required />
      </label>
      <label>
        Absorption rate constant:
        <select id="absRate">
          <option value="1.8">Fast / Empty stomach (k=1.8 h⁻¹)</option>
          <option value="1.2" selected>Avg (k=1.2 h⁻¹)</option>
          <option value="0.8">Slow / After a meal (k=0.8 h⁻¹)</option>
        </select>
      </label>
      <label>
        Elimination rate β:
        <select id="elimRate">
          <option value="0.10">Novice (0.10 g/L·h)</option>
          <option value="0.15" selected>Average (0.15 g/L·h)</option>
          <option value="0.20">Battle-hardened (0.20 g/L·h)</option>
        </select>
      </label>
      <button type="submit">Calculate</button>
    </form>

    <canvas id="bacChart"></canvas>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
